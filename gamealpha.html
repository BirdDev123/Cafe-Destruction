<html>
  <head>
    <title>Café Déstruction</title>
  </head>
  <body>
    <p>Café Déstruction by BirdDev</p>
    <h2>Coffee: <span id="coffee">0</span></h2>
    <p>Coffee Beans: <span id="coffeeBeans">0</span></p>
    <button onclick="add(1)", onclick="loseBeans(5)">Make Coffee</button>
     <script>
        var coffee = 0
        var coffeeBeans = 300
        function add(amount) {
          coffee = coffee + amount;
          document.getElementById("coffee").innerHTML = coffee;
        }
        function loseBeans(amount) {
          coffeeBeans = coffeeBeans - amount;
          document.getElementById("coffeeBeans").innerHTML = coffeeBeans;
        }
     </script>
  </body>
</html>
